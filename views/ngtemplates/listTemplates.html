<script type="text/ng-template" id="/lists.html">
    
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New Todo template</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
    
    <div class="container-fluid">
        <div class="row">
    
    <div ng-repeat="list in lists" class=" col-xs-6 col-sm-3">
        <div class="panel panel-default">
        <div class="panel-heading">
            <div class="container-fluid">
                <div class='row'>
        <a href="/list/{{$list.name}}/#/list/{{$index}}">{{list.name}}</a>
                    <div class='pull-right'>
      <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#exampleModal" data-whatever="{{list.name}}"><span class='glyphicon glyphicon-plus '></span></button>

                    
                    </div>
                    </div>
            </div>
            </div>
            <div class="panel-body">
            <table class="table">
                <tbody class="table-striped">
                <tr ng-repeat="todo in list.todos">
                    <td>
           <input type="checkbox" ng-value="todo.completed" id="list.name+todo.name"/>
                      {{todo.name}} 
                    </td>
                    
                    </tr>
                </tbody>
                </table>
            </div>
        <div class="panel-footer">
            
            <span class="glyphicon glyphicon-user" aria-hidden="list.visibility"></span>
           <input type="checkbox" read-only='true' ng-value="list.visibility" id="list.name"/>
           
            </div>
            </div>
    </div>
    </div>
    </div>
        
    
</script>
