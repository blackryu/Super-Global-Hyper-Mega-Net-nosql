<div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="todoeModalLabel">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="todoeModalLabel"><span class='glyphicon glyphicon-plus '></span> New Todo </h4>
         </div>
         <div class="modal-body">
            <form>
               <div class="form-group">
                  <label for="idlist" class="control-label">List:</label>
                  <input type="text" disabled="" class="list_class form-control" id="idlist">
               </div>
               <div class="form-group">
                  <label for="todo_name" class="control-label">Todo name:</label>
                  <input type="text"  class="form-control" id="todo_name">
               </div>
            </form>
         </div>
         <div class="modal-footer">
         <div role="group" class="btn-group">
            <button type="button" class="btn btn-default" data-dismiss="modal"><span class='glyphicon glyphicon-remove'></span></button>
            <button class='btn btn-success' type='submit'><span class='glyphicon glyphicon-floppy-disk'></span></button>
          </div>
         </div>
      </div>
   </div>
</div>
<div class="panel panel-default">
<div class="panel-heading ">
   <div class="container">
      <div class="row-fluid">
         <h5 class="col-xs-6 col-sm-3">All Lists</h5>
         <div class="col-xs-6 col-sm-3 pull-right">
            <div role="group" class="btn-group"><a href="#/list/create" role="button" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></a></div>
         </div>
      </div>
   </div>
</div>
<div class="panel panel-body">
<div class="container-fluid">
   <div class="row">
      <div ng-repeat="list in lists" class=" col-xs-6 col-sm-3">
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="container-fluid">
                  <div class='row'>
                     <a href="#/list/{{$index}}">{{list.name}}</a>
                     <div class='pull-right'>
                        <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#todoModal"  data-whatever="{{list.name}}"><span class='glyphicon glyphicon-plus '></span></button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="panel-body">
               <table class="table">
                  <tbody class="table-striped">
                     <tr ng-repeat="todo in list.todos">
                        <td>
                           <input type="checkbox" class="icheckbox_flat " ng-value="todo.completed" id="list.name+todo.name"/>
                           {{todo.name}} 
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="panel-footer">
               <span class="glyphicon glyphicon-user" aria-hidden="list.visibility"></span>
               <div class="icheckbox_flat disabled">
               <input type="checkbox" class="" disabled="" ng-value="list.visibility" id="list.name"/>
                </div>
                
            </div>
         </div>
      </div>
   </div>
</div>
</div>
</div>
