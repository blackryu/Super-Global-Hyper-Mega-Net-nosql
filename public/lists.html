<div class="container-fluid">
   <div class="row">
      <div ng-repeat="list in lists" class=" col-xs-6 col-sm-3">
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="container-fluid">
                  <div class='row'>
                     <span>{{list._name}}</span>
                     <div class='pull-right'>
                     
                     <div role="group" class="btn-group pull-right">
                     <a type="button" class="btn btn-success btn-xs" href="#/list/{{$index}}"><span class='glyphicon glyphicon-pencil '></span></a>
                        <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#todoModal"  data-whatever="{{list.name}}"><span class='glyphicon glyphicon-plus '></span></button>
                     </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="panel-body">
            
            <div ng-repeat="todo in list.todos">
            <div class="checkbox">
                  <input type="checkbox" id="{{todo._id}}">
                  <label for="{{todo._id}}"> {{todo.description}}</label>
                </div>
                  
    </div>
               <table class="table">
                  <tbody class="table-striped">
                     <tr ng-repeat="todo in list.todos">
                        <td>
                          
              <input  id="todo_completed" ng-value="todo.completed" class="checkbox" type="checkbox"/>
                            {{todo.description}}
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="panel-footer">
              
               <label class="toggle">
			  <input ng-value="list.visibility" disabled="" type="checkbox"> 
			  <span class="handle">
               <span class="glyphicon glyphicon-user" aria-hidden="list.visibility"></span></span>
			</label>
                <div class="checkbox">
                  <input type="checkbox" id="flat-checkbox-1">
                  <label for="flat-checkbox-1">default</label>
                </div>
            </div>
         </div>
      </div>
   </div>
</div>
</div>
