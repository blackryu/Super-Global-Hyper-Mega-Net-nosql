<div class="panel panel-default">
   <div class="panel-heading ">
      <div class="container">
         <div class="row-fluid">  
            <h5 class="col-xs-6 col-sm-3">{{viewName}}</h5>
            <div class="col-xs-6 col-sm-3 pull-right">
               <div role="group" class="btn-group ">
                <a href='#/list/' role='button' class='btn btn-default'><span class=' glyphicon glyphicon-arrow-left'></span></a>
                <button class='btn btn-success' ng-click="update()" type='submit'><span class='glyphicon glyphicon-floppy-disk'></span></button>
                <button class='btn btn-danger'  ng-click="remove()"><span class='glyphicon glyphicon-remove'></span></button>
            </div>
            </div>
         </div>
      </div>
   </div>
   <div class="panel panel-body">
      <div class="container-fluid">
         <div class="row">
          <div  class=" col-xs-6 col-sm-3">
            <h3>All the todos</h3>
            <!-- todos accordeon --> 
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div ng-repeat="list in lists" class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                      <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" data-target="#{{list._id}}" aria-expanded="false" aria-controls="{{list._id}}">
                        {{list._name}}
                        </a>
                      </h4>
                    </div>
                    <div id="{{list._id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                      <div class="panel-body">
                       <p  ng-if="!list.todos.active.length">This list has no active todos left...</p>
                       <ul class="list-group">
                       <li ng-click="moveToNewList($parent.$index, $index)" ng-repeat="todo in list.todos.active" class="list-group-item">{{todo.description}}</li>
                       
                       </ul>
                      </div>
                    </div>
                </div>           
            </div>
            <!-- end todo accordeon -->
          </div>
            <div  class=" col-xs-6 col-sm-3">
            <h3>{{newList._name}}</h3>
            <ul class="list-group">
                <li ng-repeat="moveDtodo in newList.todos.active" class="list-group-item">{{moveDtodo.description}}</li>
            </ul>
            </div>
         </div>
   </div>   
</div>
