
<form method="POST">
<div class="panel panel-default">
   <div class="panel-heading ">
      <div class="container">
         <div class="row-fluid">
            <h5 class="col-xs-6 col-sm-3">Create new List</h5>
            <div class="col-xs-6 col-sm-3 pull-right">
               <div role="group" class="btn-group ">
                <a href='/' data-toggle="tooltip" title="Go back to main view and discard the cration" role='button' class='btn btn-default'><span class=' glyphicon glyphicon-arrow-left'></span></a>
                
                <button class='btn btn-success'  data-toggle="tooltip" title="create this list" ng-click="save()"><span class='glyphicon glyphicon-floppy-disk'></span></button>
                </div>
            </div>
         </div>
      </div>
   </div>
   <div class="panel panel-body">
      <div class="container-fluid">
         <div class="row">
            <div  class=" col-xs-6 col-sm-3">
               <div class="panel panel-default">
                  <div class="panel-heading">
                 
                     <input type='text'  data-toggle="tooltip" title="Enter the name of the list. Listnames should not start with digits."  class="form-control" ng-model='name'/>
                  </div>
                  <div class="panel-body">
  <div class="form-group">
                      <span class="glyphicon glyphicon-user"  data-toggle="tooltip" title="set visibility of the new list"  aria-hidden="true"></span> 
                      <label class="toggle">
			  <input ng-model="visibility"  type="checkbox"> 
			  <span class="handle"></span>
			</label>
			</div>
			 <div class="form-group">
			 <label  data-toggle="tooltip" title="select the color of the new list"  for="color">Color: </label>
                   <select id="color" name="colors" ng-model="color" class="form-control"  title="Choose a colors">
             
                <option value="blue" class="blue">Blue</option>
                <option value="green" class="green">Green</option>
                <option value="orange" class="orange">Orange</option>
                <option value="red" class="red">Red</option>
                <option value="yellow" class="yellow">Yellow</option>
                <option value="pink" class="pink">Pink</option>
                <option value="purple" class="purple">Purple</option>
            </select>
            </div>
                  </div>
                 
                  <div class="panel-footer">
                    
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
 
</div>
</form>
 <script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
