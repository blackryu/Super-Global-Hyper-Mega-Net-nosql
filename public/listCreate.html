
<form method="POST">
<div class="panel panel-default">
   <div class="panel-heading ">
      <div class="container">
         <div class="row-fluid">
            <h5 class="col-xs-6 col-sm-3">Create new List</h5>
            <div class="col-xs-6 col-sm-3 pull-right">
               <div role="group" class="btn-group">
                <a href='/' role='button' class='btn btn-default'><span class=' glyphicon glyphicon-arrow-left'></span></a>
                <button class='btn btn-success' ng-click="save()"><span class='glyphicon glyphicon-floppy-disk'></span></button>
                </div>
            </div>
         </div>
      </div>
   </div>
   <div class="panel panel-body">
      <div class="container-fluid">
         <div class="row">
            <div  class=" col-xs-6 col-sm-3">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <input type='text' ng-model='name'/>
                  </div>
                  <div class="panel-body">
                      <span class="glyphicon glyphicon-user" aria-hidden="true"></span> <label class="toggle">
			  <input ng-model="visibility"  type="checkbox"> 
			  <span class="handle"></span>
			</label>
                  </div>
                  <div class="panel-footer">
                    
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
 
</div>
</form>
