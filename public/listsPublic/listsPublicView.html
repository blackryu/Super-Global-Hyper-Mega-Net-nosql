<div class="panel panel-default">
<div class="panel-heading ">
   <div class="container">
      <div class="row-fluid">
         <h5 class="col-xs-6 col-sm-3">Public Lists</h5>
         <div class="col-xs-6 col-sm-3 pull-right">
         <span>Filter: </span>
         <div role="group" class="btn-group">
              <button id="filterCompleted" title="toogle filter show completed" data-toggle="tooltip" ng-click="filterCompleted()" class="btn btn-default"><span class="glyphicon glyphicon-{{getIconForCompletedFilter()}}"></span></button>
        
         </div>
           <div role="group" class="btn-group">
           
              <a href="/" role="button"  data-toggle="tooltip" title="go back to main view"  class="btn btn-default"><span class="glyphicon glyphicon-home"></span></a>
                   <a href='/logout'  data-toggle="tooltip" title="logout"  role='button' class='btn btn-default'><span class=' glyphicon glyphicon-log-out'></span></a>
         
           </div>
         </div>
      </div>
   </div>
</div>
<div class="panel panel-body">

<div class="container-fluid">
   <div class="row">
      <div ng-repeat="list in lists" class=" col-xs-6 col-sm-3">
         <div class="panel panel-default ">
            <div class="panel-heading">
               <div class="container-fluid">
                  <div class='row'>
                     <span>{{list._name}}</span>
                       <div class='pull-right'>
                     
                     <div role="group" class="btn-group pull-right">
                         <button type="button" class="btn btn-success btn-xs"    ng-click="share($index)" ><span class='glyphicon glyphicon-share'></span></button>
          
                         
                     </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="panel-body {{list.color}}">
            
          
          
               <table class="table">
                  <tbody class="table-striped">
                     <tr ng-repeat="activeTodo in list.todos.active ">
                        <td>
                          
              <input disabled="" id="todo_completed" ng-model="activeTodo.completed"  type="checkbox"/>
                            {{activeTodo.description}}
                        </td>
                     </tr>
                  </tbody>
                  <tbody ng-if="showCompleted" class="table-striped">
                     <tr ng-repeat="activeTodo in list.todos.completed ">
                        <td>
                          
              <input disabled="" id="todo_completed" ng-model="activeTodo.completed"  type="checkbox"/>
                            {{activeTodo.description}} 
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="panel-footer">
               <span class="glyphicon glyphicon-user" aria-hidden="list.visibility"></span>
              <span>{{list.owner}}</span>
                
            </div>
         </div>
      </div>
   </div>
</div>
</div>
</div>
 <script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
