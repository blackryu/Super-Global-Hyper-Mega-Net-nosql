<div class="panel panel-default">
<div class="panel-heading ">
   <div class="container">
      <div class="row-fluid">
         <h5 class="col-xs-6 col-sm-3">All Lists</h5>
         <div class="col-xs-6 col-sm-3 pull-right">
         
           <div role="group" class="btn-group">
           <a href="/" role="button" class="btn btn-default"><span class="glyphicon glyphicon-eye-close"></span></a>
               
           </div>
         </div>
      </div>
   </div>
</div>
<div class="panel panel-body">

<div class="container-fluid">
   <div class="row">
      <div ng-repeat="list in lists" class=" col-xs-6 col-sm-3">
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="container-fluid">
                  <div class='row'>
                     <span>{{list._name}}</span>
                     
                  </div>
               </div>
            </div>
            <div class="panel-body">
            
          
          
               <table class="table">
                  <tbody class="table-striped">
                     <tr ng-repeat="todo in list.todos">
                        <td>
                          
              <input disabled="" id="todo_completed" ng-value="todo.completed" class="checkbox" type="checkbox"/>
                            {{todo.description}}
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="panel-footer">
               <span class="glyphicon glyphicon-user" aria-hidden="list.visibility"></span>
              <span>{{list.owner}}</span>
                
            </div>
         </div>
      </div>
   </div>
</div>
</div>
</div>
