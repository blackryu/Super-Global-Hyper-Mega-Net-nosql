<div class="container-fluid">
   <div class="row">
      <div ng-repeat="list in lists" class=" col-xs-6 col-sm-3">
         <div class="panel panel-default">
            <div class="panel-heading">
               <div class="container-fluid">
                  <div class='row'>
                     <span class="listNames">{{list._name}}</span>
                     <div class='pull-right'>
                     
                     <div role="group" class="btn-group pull-right">
                     <a type="button" class="btn btn-success btn-xs" href="#/list/{{list._name}}"><span class='glyphicon glyphicon-pencil '></span></a>
                        <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#todoModal"  data-whatever="{{list._name}}" data-index="{{$index}}"><span class='glyphicon glyphicon-plus '></span></button>
                     </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="panel-body {{list.color}}">
            
            <div ng-repeat="todo in list.todos">
            <!--div class="checkbox">
                  <input type="checkbox" id="{{todo._id}}">
                  <label for="{{todo._id}}"> {{todo.description}}</label>
                </div-->
                  
    </div>
               <table class="table">
                  <tbody class="table-striped">
                     <tr ng-repeat="todo in list.todos ">
                        <td>
                          <div ng-if="todo!=null" ng-repeat="t in todos track by t._id">
              <input ng-if="todo==t._id" ng-click="updateTodo(t._id,t.completed)" ng-checked="{{t.completed==true}}" ng-value="t.completed" class="checkbox" type="checkbox"/>
                          <span ng-if="todo==t._id"  > {{t.description}}</span> 
                            </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="panel-footer">
               <span class="glyphicon glyphicon-user" aria-hidden="list.visibility"></span>
               <label class="toggle">
			  <input ng-model="list.visibility" ng-checked="{{list.visibility=='public'}}" ng-True-Value="{{public}}" ng-False-Value="{{private}}" disabled="" type="checkbox"> 
			  <span class="handle">
             </span>
			</label>
                
            </div>
         </div>
      </div>
   </div>
</div>
</div>
